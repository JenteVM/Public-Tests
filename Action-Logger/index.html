<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Action Logger - Work in Progress</title>
  <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
  <style>
    :root {
      --bg: #f6f4f1;
      --text: #1f2328;
      --muted: #5b6168;
      --card: #ffffff;
      --accent: #0b66c3;
      --accent-hover: #094f98;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffffff 0%, #f6f4f1 45%, #efe8df 100%);
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", Arial, sans-serif;
    }
    .card {
      width: min(560px, 92vw);
      background: var(--card);
      border-radius: 18px;
      padding: 28px 30px;
      box-shadow: 0 20px 50px rgba(17, 24, 39, 0.12);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(11, 102, 195, 0.1);
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    h1 {
      margin: 14px 0 8px;
      font-size: 2rem;
    }
    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.5;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    a.button {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: var(--accent);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    a.button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    a.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(11, 102, 195, 0.3);
    }
    a.ghost:hover {
      background: rgba(11, 102, 195, 0.08);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <main class="card">
    <span class="badge">Action Logger</span>
    <h1>Work in Progress</h1>
    <p>
      This dashboard is still taking shape. Check back soon for logs, alerts, and
      security insights as the Action Logger comes online.
    </p>
    <div class="actions">
      <a class="button" href="../index.html">Back to project list</a>
      <a class="button ghost" href="./description.md">View description</a>
    </div>
  </main>
</body>
</html>
