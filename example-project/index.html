<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <style>
      :root {
        --bg: #f6f4f1;
        --text: #1f2328;
        --muted: #5b6168;
        --card: #ffffff;
        --accent: #0b66c3;
        --accent-hover: #094f98;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #ffffff 0%, #f6f4f1 45%, #efe8df 100%);
        color: var(--text);
        font-family: "Trebuchet MS", "Segoe UI", Arial, sans-serif;
      }
      main {
        width: min(560px, 92vw);
        background: var(--card);
        border-radius: 18px;
        padding: 28px 30px;
        box-shadow: 0 20px 50px rgba(17, 24, 39, 0.12);
        border: 1px solid rgba(0,0,0,0.05);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 2rem;
      }
      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Example Project</h1>
      <p>This is a minimal example project with an index.html so it appears on the root listing.</p>
    </main>
  </body>
</html>
